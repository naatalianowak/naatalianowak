        <div id= "contenidor"></div>
        <button onclick="agregarParagraf()"> Agregar Paràgraf</button>
        <button onclick="eliminarParagraf()"> Eliminar Paràgraf</button>
            <script>
                function agregarParagraf(){
                    //Creem constant i li asignem un paragraf
                    const newParagraf= document.createElement("p")
                    //Assigna un text al pragraf
                    newParagraf.innerText = "Prova paragàf!!"

                    //Passem variable al contenidor a un objecte fill
                    document.getElementById("contenidor").appendChild(newParagraf)
                }
                function eliminarParagraf(){
                    const contenidor = document.getElementById("contenidor")

                    //eliminar paragraf mirem si es un ekement fill
                    if(contenidor.lastElementChild){
                        //Eliminar l'ultim objecte de paragraf
                        contenidor.removeChild(contenidor.lastElementChild)

                    }
                }
            </script>
            <p>Llista de tasques: </p>
            <input type = "text" id = "newTask" placeholder="Afegir una tasca nova" >
            <button onclick="addTask()">Afegir Tasca</button>
            <ul id="taskList"></ul>
            <script>
                //creem la funcio
                function addTask() {
                    //creem la varibale i li assignem valor
                    const taskText = document.getElementById("newTask").value;
                    //ara mirem si el que posa el usuari esta buit
                    if (taskText === "") return;

                    //creem variable per assignar un element li
                    const newTask = document.createElement("li");
                    //assignem text a l'alumne
                    newTask.innerText = taskText;

                    //creem boto d'eliminar
                    const deleteButton = document.createElement("button");
                    //al boto li afegim el text d'eliminar
                    deleteButton.innerText = "Delete";
                    //creem funcio per eliminar l'element pare
                    deleteButton.onclick = function () {
                        this.parentElement.remove();
                    }
                    //afegim boto a la tasca
                    newTask.appendChild(deleteButton);

                    //afegir la llista de tasques
                    document.getElementById("taskList").appendChild(newTask);

                    document.getElementById("newTask").value = "";

                }
            </script>
            <p> Comptador: <span id ="comptador">0</span></p>
            <button id = "incrementar">Incrementar</button>
            <button id = "decrementar">Decrementar</button>

            <script>
                //creem la variant del comptador
                let comptador = 0;

                //creem una funcio per a modificar el compador
                function actualitzarComptador() {
                    //assignem text al comptador
                    document.getElementById("comptador").innerText = comptador;

                }
                //Creem funció per a incrementar
                document.getElementById("incrementar").addEventListener('click', function() {
                    //incrementem el valor 
                    comptador++;
                    //actualitzem text
                    actualitzarComptador();
                });

                //Creem funció per a decremrentar al botó
                document.getElementById("decrementar").addEventListener('click', function(){
                    //decrementem el valor
                    comptador--;
                    //actualitzem text
                    actualitzarComptador();
                });
            </script>
